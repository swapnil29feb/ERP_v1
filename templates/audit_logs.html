{% extends 'base.html' %}
{% load static %}

{% block title %}Audit Logs | Lighting ERP{% endblock %}
{% block header_title %}System Audit Logs{% endblock %}

{% block content %}
<div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h3 style="font-size: 1.25rem; font-weight: 600;">
                <i class="fa-solid fa-history" style="color: var(--primary); margin-right: 0.5rem;"></i>
                Recent System Activities
            </h3>
            <button class="btn btn-secondary" onclick="AuditPage.loadLogs()">
                <i class="fa-solid fa-refresh"></i> Refresh
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>Details</th>
                        <th>Module</th>
                    </tr>
                </thead>
                <tbody id="audit-table-body">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 3rem;">
                            <i class="fa-solid fa-spinner fa-spin"
                                style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
                            <p>Fetching logs...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const AuditPage = {
        async init() {
            await this.loadLogs();
        },

        async loadLogs() {
            const tbody = document.getElementById('audit-table-body');
            try {
                const response = await API.get('/common/audit/logs/');
                const logs = response.results || [];

                if (logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 2rem;">No logs found.</td></tr>';
                    return;
                }

                tbody.innerHTML = logs.map(log => `
                <tr>
                    <td style="font-family: monospace; font-size: 0.85rem;">${log.timestamp}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <div style="width: 24px; height: 24px; border-radius: 50%; background: var(--bg-hover); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold;">
                                ${log.actor.charAt(0).toUpperCase()}
                            </div>
                            ${log.actor}
                        </div>
                    </td>
                    <td><span class="role-badge badge-viewer" style="font-size: 0.75rem; text-transform: uppercase;">${log.action}</span></td>
                    <td style="color: var(--text-secondary); font-size: 0.85rem;" colspan="2">${log.object}</td>
                </tr>
            `).join('');
            } catch (error) {
                console.error('Failed to load logs:', error);
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color: var(--error); padding: 2rem;">Failed to load audit logs.</td></tr>';
            }
        }
    };

    document.addEventListener('DOMContentLoaded', () => AuditPage.init());
</script>
{% endblock %}
