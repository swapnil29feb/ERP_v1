{% for accessory in accessories %}
    <div class="master-card">
        <div class="master-card-header">
            <div style="flex: 1;">
                <div class="master-card-title">{{ accessory.accessory_name }}</div>
                <div class="master-card-subtitle">{{ accessory.accessory_type }}</div>
            </div>
            <div class="master-card-price">{{ accessory.base_price|default:0 }}</div>
        </div>

        {% if accessory.description %}
            <div class="master-card-meta">
                <div class="master-card-meta-item">
                    <i class="fa-solid fa-info-circle"></i>
                    <span>{{ accessory.description|truncatechars:100 }}</span>
                </div>
            </div>
        {% endif %}

        <div class="master-card-actions">
            <button class="btn btn-secondary" onclick="MastersPage.editAccessory({{ accessory.id }})">
                <i class="fa-solid fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger" onclick="MastersPage.deleteAccessory({{ accessory.id }})">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </div>
{% empty %}
    <div class="card" style="text-align: center; padding: 3rem; grid-column: 1/-1;">
        <i class="fa-solid fa-toolbox" style="font-size: 3rem; color: var(--text-muted); opacity: 0.3; margin-bottom: 1rem;"></i>
        <p style="color: var(--text-secondary);">No accessories yet. Add your first accessory!</p>
    </div>
{% endfor %}
