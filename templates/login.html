{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lighting ERP - Enterprise Resource Planning System for Lighting Solutions">
    <title>Login | Lighting ERP</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Login-specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, hsla(280, 85%, 60%, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, hsla(220, 90%, 56%, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, hsla(340, 85%, 60%, 0.1) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(5%, -5%) rotate(120deg);
            }

            66% {
                transform: translate(-5%, 5%) rotate(240deg);
            }
        }

        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            background: hsla(220, 25%, 15%, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid hsla(255, 255%, 255%, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px hsla(0, 0%, 0%, 0.3);
            animation: cardSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, hsl(220, 90%, 56%), hsl(280, 85%, 60%));
            border-radius: 24px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s;
            filter: blur(10px);
        }

        .login-card:hover::before {
            opacity: 0.3;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, hsl(220, 90%, 56%), hsl(280, 85%, 60%));
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 40px hsla(280, 85%, 60%, 0.4);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .logo-container i {
            font-size: 2.5rem;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .login-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, hsl(220, 90%, 66%), hsl(280, 85%, 60%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: hsl(220, 15%, 70%);
            font-size: 0.95rem;
        }

        #login-form {
            animation: fadeIn 1s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid hsla(255, 255%, 255%, 0.05);
        }

        .login-footer p {
            color: hsl(220, 15%, 50%);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-footer i {
            color: hsl(142, 76%, 45%);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
            }

            .login-header h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <h2>Lighting ERP</h2>
                <p>Sign in to access your dashboard</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus
                        placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                        placeholder="••••••••">
                </div>

                <!-- Django CSRF Token -->
                <div id="csrf-container" style="display:none;">{{ csrf_token }}</div>

                <div class="alert alert-error" id="login-error" style="display:none;">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span id="error-msg">Invalid credentials</span>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>
                    <i class="fa-solid fa-shield-halved"></i>
                    Protected by Enterprise Security
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        window.CSRF_TOKEN = "{{ csrf_token }}";
        const API_BASE = 'http://127.0.0.1:8000/api';
    </script>
    <script src="{% static 'js/api_client.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Signing In...';
            btn.disabled = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errBox = document.getElementById('login-error');
            const errMsg = document.getElementById('error-msg');

            errBox.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': window.CSRF_TOKEN
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.access) {
                        localStorage.setItem('access_token', data.access);
                        if (data.refresh) localStorage.setItem('refresh_token', data.refresh);
                    }
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    const err = await response.json().catch(() => ({}));
                    errMsg.textContent = err.detail || 'Invalid credentials';
                    errBox.style.display = 'flex';
                }
            } catch (e) {
                errMsg.textContent = 'Connection Error - Please check your network';
                errBox.style.display = 'flex';
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
